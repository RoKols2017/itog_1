{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] gap-6">
  <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-md flex flex-col items-center gap-4">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} карточку</h2>
    <form method="post" class="flex flex-col gap-4 w-full">
      {% csrf_token %}
      <div class="flex flex-col gap-2">
        <label for="id_word" class="text-gray-700 text-sm text-center">Слово</label>
        {{ form.word }}
      </div>
      <div class="flex flex-col gap-2">
        <label for="id_translation" class="text-gray-700 text-sm text-center">Перевод</label>
        {{ form.translation }}
      </div>
      <div class="flex flex-col gap-2">
        <label for="id_example" class="text-gray-700 text-sm text-center">Пример использования</label>
        {{ form.example }}
      </div>
      <div class="flex flex-col gap-2">
        <label for="id_comment" class="text-gray-700 text-sm text-center">Комментарий</label>
        {{ form.comment }}
      </div>
      <div class="flex flex-col gap-2">
        <label for="id_level" class="text-gray-700 text-sm text-center">Уровень</label>
        {{ form.level }}
      </div>
      <div class="flex gap-2 justify-center mt-2">
        <button type="submit" class="px-4 py-2 bg-blue-400/80 text-white rounded shadow hover:bg-blue-500 transition">Сохранить</button>
        <a href="{% url 'card_list' %}" class="px-4 py-2 bg-gray-200 rounded shadow hover:bg-gray-300 transition">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
