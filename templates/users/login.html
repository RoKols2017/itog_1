{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4 text-gray-800">Вход</h2>
<form method="post" class="bg-white rounded-xl shadow-md p-6 flex flex-col gap-4 max-w-xs mx-auto">
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button type="submit" class="w-full px-4 py-2 bg-blue-400/80 text-white rounded shadow hover:bg-blue-500 transition">Войти</button>
</form>
<p class="mt-4 text-center">Нет аккаунта? <a href="{% url 'register' %}" class="text-blue-500 underline">Зарегистрироваться</a></p>
{% endblock %}
