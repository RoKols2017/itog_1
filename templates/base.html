<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white/80 shadow-sm backdrop-blur sticky top-0 z-10 text-gray-800 p-4 flex flex-col sm:flex-row gap-2 sm:gap-4 items-center justify-between">
        <div class="font-bold text-lg tracking-wide">LinguaTrack</div>
        <div class="flex gap-4">
            {% if user.is_authenticated %}
                <a href="/" class="hover:text-blue-500 transition-colors">Главная</a>
                <a href="{% url 'card_list' %}" class="hover:text-green-500 transition-colors">Карточки</a>
                <a href="/users/profile/" class="hover:text-blue-400 transition-colors">Профиль</a>
                <a href="/users/logout/" class="hover:text-gray-500 transition-colors">Выйти</a>
            {% else %}
                <a href="/users/login/" class="hover:text-blue-500 transition-colors">Вход</a>
                <a href="/users/register/" class="hover:text-green-500 transition-colors">Регистрация</a>
            {% endif %}
        </div>
    </nav>
    <main class="max-w-xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
